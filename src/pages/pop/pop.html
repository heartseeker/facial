<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ fullName }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary">Close</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <img src="images/{{ faceToken }}.jpg" />
    </ion-card>
    <button ion-button (click)="dismiss()" full>Close</button>
</ion-content>
